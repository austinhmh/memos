version: "3.8"

services:
  memos:
    image: ghcr.io/usememos/memos:latest
    container_name: memos
    ports:
      - 8081:5230
    volumes:
      - ~/.memos:/var/opt/memos
      # 挂载修改后的前端文件（需要先在本地构建）
      - ./web/dist:/usr/local/memos/web/dist
    environment:
      - MEMOS_MODE=prod
      - MEMOS_PORT=5230
    restart: unless-stopped
